<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luffy Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="logo" width="5%" class="logo">
                <h1>Luffy</h1>
            </div>
            <p class="credits">Photo by <a href="https://unsplash.com/@chungharu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">duong chung</a> on <a href="https://unsplash.com/photos/male-anime-character-5PgOVS-bdlQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right-container">
            <div class="heading">
                <h2>This is not real online service! You know you need something like this in your life to help your realize your deepest dreams. Signup now to get started. You know you want to.</h2>
            </div>
            <div class="form">
                <form action="" method="post">
                    <fieldset id="details">
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="firstname">FIRST NAME</label><br>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div>
                            <label for="lastname">LAST NAME</label><br>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div>
                            <label for="email">E-MAIL</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label><br>
                            <input type="number" id="number" name="number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                    <button type="submit" id="creat_account_btn">Creat Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
